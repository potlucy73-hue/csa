name: Extract FMCSA Data

on:
  repository_dispatch:
    types: [start-extraction]

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run extraction
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPO: ${{ github.repository }}
        MC_NUMBERS: ${{ github.event.client_payload.mc_numbers }}
      run: |
        echo "$MC_NUMBERS" > mc_list.txt
        python github_runner.py
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: extraction-results
        path: output/
        
    - name: Create output comment
      uses: peter-evans/create-or-update-comment@v3
      with:
        issue-number: ${{ github.event.client_payload.issue_number }}
        body: |
          Extraction completed! 
          
          [Download results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)