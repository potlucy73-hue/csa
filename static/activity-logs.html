<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - CDMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar (same as dashboard.html) -->
        <aside class="w-64 bg-blue-800 text-white hidden md:flex flex-col">
            <!-- Sidebar content same as dashboard.html -->
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h1 class="text-2xl font-bold text-gray-800">Activity Logs</h1>
                    <div class="flex space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search logs..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <select class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>All Events</option>
                            <option>Extractions</option>
                            <option>User Activity</option>
                            <option>System Events</option>
                        </select>
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            <i class="fas fa-download mr-2"></i>Export Logs
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Quick Filters -->
                <div class="mb-6">
                    <div class="flex flex-wrap gap-2">
                        <button class="px-4 py-2 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200">
                            Today
                        </button>
                        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200">
                            Last 7 Days
                        </button>
                        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200">
                            Last 30 Days
                        </button>
                        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200">
                            Custom Range
                        </button>
                        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200">
                            Errors Only
                        </button>
                    </div>
                </div>

                <!-- Activity Log Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Timestamp
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Event Type
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        User
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Description
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Details
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- Sample Log Entry -->
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        2025-11-02 19:45:23
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            Extraction
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=John+Doe" alt="">
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900">John Doe</div>
                                                <div class="text-sm text-gray-500">john@example.com</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-500">
                                        Batch extraction completed for 123 carriers
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            Success
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 hover:text-blue-900">
                                        <button>View Details</button>
                                    </td>
                                </tr>

                                <!-- Error Log Entry -->
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        2025-11-02 19:44:12
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                            Error
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=System" alt="">
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900">System</div>
                                                <div class="text-sm text-gray-500">automated</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-500">
                                        API rate limit exceeded
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                            Failed
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 hover:text-blue-900">
                                        <button>View Details</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 flex justify-between sm:hidden">
                                <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                    Previous
                                </button>
                                <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                    Next
                                </button>
                            </div>
                            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                                <div>
                                    <p class="text-sm text-gray-700">
                                        Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">97</span> results
                                    </p>
                                </div>
                                <div>
                                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                        <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                            <span class="sr-only">Previous</span>
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                            1
                                        </button>
                                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-blue-50 text-sm font-medium text-blue-600 hover:bg-blue-100">
                                            2
                                        </button>
                                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                            3
                                        </button>
                                        <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                            <span class="sr-only">Next</span>
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Log Details Modal -->
    <div id="logDetailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-2/3 shadow-lg rounded-lg bg-white">
            <div class="mt-3">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Log Details</h3>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <pre class="whitespace-pre-wrap"></pre>
                </div>
                <div class="mt-4 flex justify-end">
                    <button class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize datepicker and other functionality
        document.addEventListener('DOMContentLoaded', function() {
            initializeActivityLogs();
        });

        function initializeActivityLogs() {
            // Handle log detail view
            document.querySelectorAll('button').forEach(button => {
                if (button.textContent === 'View Details') {
                    button.addEventListener('click', function() {
                        showLogDetails(this.closest('tr'));
                    });
                }
            });

            // Handle search
            const searchInput = document.querySelector('input[placeholder="Search logs..."]');
            searchInput.addEventListener('input', function() {
                filterLogs(this.value);
            });
        }

        function showLogDetails(row) {
            const modal = document.getElementById('logDetailsModal');
            const pre = modal.querySelector('pre');
            
            // Get data from row
            const timestamp = row.querySelector('td:first-child').textContent;
            const eventType = row.querySelector('td:nth-child(2)').textContent;
            const description = row.querySelector('td:nth-child(4)').textContent;
            
            // Format details
            const details = {
                timestamp,
                eventType: eventType.trim(),
                description,
                additionalInfo: {
                    ip: '192.168.1.1',
                    userAgent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) ...',
                    requestId: 'req_' + Math.random().toString(36).substr(2, 9)
                }
            };
            
            pre.textContent = JSON.stringify(details, null, 2);
            modal.classList.remove('hidden');
            
            // Close button
            modal.querySelector('button').onclick = function() {
                modal.classList.add('hidden');
            };
        }

        function filterLogs(query) {
            const rows = document.querySelectorAll('tbody tr');
            query = query.toLowerCase();
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
